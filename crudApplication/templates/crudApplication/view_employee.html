<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Show Employee</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'crudApplication/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'crudApplication/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'crudApplication/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'crudApplication/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'crudApplication/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'crudApplication/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'crudApplication/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'crudApplication/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Employee ID</th>
								<th class="column2">Name</th>
								<th class="column3">Contact No.</th>
								<th class="column4">Email</th>
								<th class="column5">Address</th>
								<th class="column6">Picture</th>
								<th class="column7">Update/Remove</th>
							</tr>
						</thead>
						<tbody>
                            {% for employee in employees %}
								<tr>
									<td class="column1">{{employee.emp_id}}</td>
									<td class="column2">{{employee.name}}</td>
									<td class="column3">{{employee.mobile_no}}</td>
									<td class="column4">{{employee.email}}</td>
									<td class="column5">{{employee.address}}</td>
									<td class="column6">
										<img src="{{employee.pic.url}}" alt="profile pic" style="height: 50px; width: 50px; border-radius: 50%;">
									</td>
									<td class="column7">
										<a href="/crudapp/edit/{{employee.id}}"><input type="button" class="btn btn-info btn-sm" value="Update"></a>
										<a href="/crudapp/delete/{{employee.id}}"><input type="button" class="btn btn-info btn-sm" value="Delete"></a>
									</td>
								</tr>
                            {% endfor %}	
						</tbody>
					</table>
                    {% comment %} <input type="submit" value="Submit"> {% endcomment %}
				</div>
				<a href="{% url 'register' %}"><input type="button" value="Register New Employee" class="btn btn-info my-3"></a>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="{% static 'crudApplication/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'crudApplication/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'crudApplication/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'crudApplication/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'crudApplication/js/main.js' %}"></script>

	<script>
		function goto(){
			window.location.href = "/crudapp/delete/{{employee.id}}";
		}
	</script>
</form>
</body>
</html>
